  <script>
    setTimeout(() => {
      at_show.at_list();
    }, 100);
    var at_show = {
      at_list: () => {
                $.get(route_address+'/api/at_list', function(data, textStatus, xhr) {
                    if (data.status) {
                        document.getElementById("article_list").innerHTML = ``;
                        items = data.items;
                        for (var i = 0; i < items.length; i++) {
                            let div_item = document.createElement("div");
                            div_item.setAttribute("class","col-12 col-md-4 col-lg-4")
                            div_item.innerHTML = `
      <div class="card">
        <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1" style="height:250px;">
        <a href="javascript:;" class="d-block">
          <img height="100%" src="assets/user_upload/`+ items[i].image +`" class="img-cover1 border-radius-lg">
        </a>
      </div>
      <div class="card-body pt-2">
        <span class="text-gradient text-primary text-uppercase text-xs font-weight-bold my-2">`+ items[i].username +`</span>
        <a href="javascript:;" class="card-title h2 d-block text-darker">
          `+ items[i].title +`
        </a>
      </div>
                          </div>`;
                            document.getElementById("article_list").append(div_item);
                        }
                    } else {
                    }
                });
            },
    }
  </script>
