<div class="card">
  <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
    <span class="h1">Diaries</span>
    <button type="button" class="btn btn-sm btn-success float-right" onclick="butt.diaries_create()">เริ่มเขียนไดอรี่</button>
    <button type="button" class="btn btn-sm btn-warning float-right" onclick="butt.diaries_edit()">จัดการไดอรี่</button>
    <br>
  </div>
  <div class="card-body">
    <div class="row" id="diaries_list">
    </div>
  </div>
</div>
<script>
  setTimeout(() => {
    diaries_show.diaries_list();
  }, 100);
  var diaries_show = {
    diaries_list: () => {
              $.get(route_address+'/api/diaries_list', function(data, textStatus, xhr) {
                  if (data.status) {
                      document.getElementById("diaries_list").innerHTML = ``;
                      items = data.items;
                      for (var i = 0; i < items.length; i++) {

                          let div_item = document.createElement("div");
                          div_item.setAttribute("class","col-12 col-md-4 col-lg-4")
                          div_item.innerHTML = `
    <div class="card">
      <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1" style="height:250px;">
      <a href="`+ route_address +`/diaries_read?id=`+ items[i].id +`" class="d-block">
        <img height="100%" src="assets/user_upload/`+ items[i].image +`" class="img-cover1 border-radius-lg">
      </a>
    </div>
    <div class="card-body pt-2">
      <a href="`+ route_address +`/diaries_read?id=`+ items[i].id +`" class="card-title h2 d-block text-darker">
        `+ items[i].title +`
      </a>
      
      <div class="author align-items-center">
    <div class="name ps-3">
      <code>ผู้อ่าน: `+ items[i].view +`</code> <small>(`+ items[i].date_update +`)</small><br>
      <span>เขียนโดย: <span class="text-gradient text-primary text-uppercase text-xs font-weight-bold my-2">`+ items[i].username +`</span></span>
      <div class="stats">
      </div>
    </div>
  </div>
    </div>
                        </div>`;
                          document.getElementById("diaries_list").append(div_item);
                      }
                  } else {
                  }
              });
          },
  }
</script>
